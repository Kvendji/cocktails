<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coctails</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<header class="header text-center container-fluid">
    <span class="header_text">Cocktail DB</span>
</header>

<main>
    <section class="container ">
        <div class="row">
            <div id="wrapper_filter" class="sidebar col-12 col-md-4 col-lg-3">
                <form id="filter_form" >
                    <div class="wrapper_checkboxes" id="wrapper_checkboxes">
                    </div>
                    <button type="submit" class="filter_btn" id="filter_btn">APPLY</button>
                </form>
            </div>
            <div class="col-12 col-md-8 col-lg-9 content" id="wrapper_content">
                <h2 class="main_title">Ordinary Drink</h2>
                <div class="row mx-0 wrapper_coctails_list">
                    <div class="wrapper_item_coctails">
                        <div class="wrapper_pic_coc">
                            <img src="images/coc.png" alt="" class="coc_pic img-fluid">
                        </div>
                        <h3 class="coc_name">410 Gone</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="js/jquery.min.js" rel="script"></script>
<script src="js/popper.min.js" rel="script"></script>
<script src="js/bootstrap.min.js" rel="script"></script>
<script src="js/main.js" rel="script"></script>

</body>
</html>
